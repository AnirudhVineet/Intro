<!DOCTYPE html>
<html lang="en">
<head>
    <iframe src="music.html" style="display: none;"></iframe>
    </audio>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Flowchart</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('background.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            text-align: center;
            color: rgb(0, 0, 0); 
        }

        h1, h2, h3 {
            margin: 10px 0; 
        }

        /* Start Button */
        .start-button {
            margin-top: 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .start-button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <h1>Introduction</h1>
    <h2>Brought to you by Anirudh,</h2>
    <h2>Powered by ChatGPT</h2>
    <h3>Co-Powered by Anirudh</h3>
    <h7>Side note: Works only on laptop because of hover over image</h7>

    <button class="start-button" onclick="location.href='Main.html'">Start</button>

</body>
</html>
